<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
  function taker(arg) {
    alert("The function has been called with the following argument: " + arg)
  }
/******************************************************
Define a function that takes returns a value
******************************************************/
function returner() {
    return "Hi, this value is returned from the function.";
}
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick="taker('Welcome');" /><br />
<input type="button" value="Call Function with return" onclick="alert(returner());" />
</form>

</body>
</html>
